<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <title>Math Game</title>
</head>

<body>
  <main>
    <header>
      <h1>MATH GAME</h1>
    </header>
    <section class="player player--0">
      <p class="score" id="score--0">0</p>
      <h2 class="name" id="name--0">Player 1</h2>
      <button class="btn btn--a"></button>
      <button class="btn btn--s"></button>
      <button class="btn btn--d"></button>
    </section>
    <section class="player player--1">
      <p class="score" id="score--1">0</p>
      <h2 class="name" id="name--1">Player 2</h2>
      <button class="btn btn--new">Next ‚è≠Ô∏è</button>
      <button class="btn btn--retry">Retry ‚ñ∂Ô∏è</button>
      <button class="btn btn--j"></button>
      <button class="btn btn--k"></button>
      <button class="btn btn--l"></button>
    </section>
    <div class="winner"></div>
    <div class="rules main">
      <p>
        <b>Rules:</b><br />
        The first to 10 points wins the Game<br /><br />
        Tipüí°: If you find the question too hard,<br />
        click next to change the question
      </p>
    </div>
    <div class="rules controls">
      <p>
        <b>Controls:</b><br />
        Use keys A , S , D for player 1 and <br />
        Use keys J , K , L for player 2
      </p>
    </div>
    <div class="question"></div>
  </main>
  <script src="script.js"></script>
</body>

</html>
